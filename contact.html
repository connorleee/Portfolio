<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Connor's Portfolio: Portfolio</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar bg-main mb-4 p-0">
            <div class="container p-0">
                <a class="navbar-brand bg-teal text-light p-3 b-0 m-0" style="font-size: 2rem">Connor Lee</a>
                
                <!-- Nav Links -->
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="index.html">About</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="contact.html">Contact</a>
                    </li>
                </div>
            </div>      
        </nav>
        
        <div class="container bg-main pt-2 pb-3">

            <!-- header row -->
            <div class="row mb-0">
                <div class="col-md-12">
                    <h2 class="text-teal mb-0">Contact</h2>
                </div>
            </div> 
            
            <hr class="hr-thickness">
            
            <form>
                <!-- Name -->
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="yourEmail@here.com">
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- footer row -->
        <div class="navbar bg-footer navbar-fixed-bottom border-footer border-teal mt-4">
            <div class="container justify-content-center">
                <p class="navbar-text text-footer">copyright &copy;</p>
            </div>       
        </div>
    </body>
</html>
